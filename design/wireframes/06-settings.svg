<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .sidebar { fill: #f5f5f5; stroke: #e5e5e5; stroke-width: 1; }
      .panel { fill: #ffffff; stroke: #e5e5e5; stroke-width: 1; }
      .toggle { fill: #10b981; stroke: #059669; stroke-width: 1; rx: 12; }
      .toggleOff { fill: #d4d4d4; stroke: #a3a3a3; stroke-width: 1; rx: 12; }
      .button { fill: #3b82f6; }
      .buttonSecondary { fill: #e5e5e5; stroke: #d4d4d4; stroke-width: 1; }
      .text { font-family: sans-serif; font-size: 12px; fill: #171717; }
      .label { font-family: sans-serif; font-size: 10px; fill: #525252; }
      .title { font-family: sans-serif; font-size: 18px; font-weight: bold; }
      .heading { font-family: sans-serif; font-size: 14px; font-weight: bold; }
      .tabActive { fill: #3b82f6; }
      .tabInactive { fill: transparent; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="800" height="600"/>

  <!-- Sidebar (Tabs) -->
  <rect class="sidebar" x="0" y="0" width="200" height="600"/>
  <text class="title" x="20" y="35">Settings</text>

  <!-- Tabs -->
  <rect class="tabActive" x="10" y="60" width="180" height="32" rx="4"/>
  <text class="text" x="100" y="80" text-anchor="middle" fill="#ffffff">General</text>
  <rect class="tabInactive" x="10" y="100" width="180" height="32" rx="4"/>
  <text class="text" x="100" y="120" text-anchor="middle">Privacy</text>
  <rect class="tabInactive" x="10" y="140" width="180" height="32" rx="4"/>
  <text class="text" x="100" y="160" text-anchor="middle">Keyboard</text>
  <rect class="tabInactive" x="10" y="180" width="180" height="32" rx="4"/>
  <text class="text" x="100" y="200" text-anchor="middle">Features</text>
  <rect class="tabInactive" x="10" y="220" width="180" height="32" rx="4"/>
  <text class="text" x="100" y="240" text-anchor="middle">Advanced</text>

  <text class="label" x="20" y="570">Ctrl+5 to open • Esc to close</text>

  <!-- Main Content Area (Features Tab) -->
  <text class="title" x="240" y="50">Feature Toggles</text>
  <text class="label" x="240" y="70">Enable or disable automatic features</text>

  <!-- Feature 1 -->
  <rect class="panel" x="240" y="90" width="520" height="60" rx="4"/>
  <text class="heading" x="260" y="115">Auto-link Notes (Semantic Map)</text>
  <text class="label" x="260" y="130">Automatically discover connections between notes</text>
  <rect class="toggle" x="710" y="105" width="36" height="20"/>
  <circle fill="#ffffff" cx="738" cy="115" r="8"/>

  <!-- Feature 2 -->
  <rect class="panel" x="240" y="160" width="520" height="60" rx="4"/>
  <text class="heading" x="260" y="185">Extract Actions (Tasks)</text>
  <text class="label" x="260" y="200">Detect TODO items and create tasks automatically</text>
  <rect class="toggleOff" x="710" y="175" width="36" height="20"/>
  <circle fill="#ffffff" cx="718" cy="185" r="8"/>
  <text class="label" x="600" y="208">⚠️ May have false positives</text>

  <!-- Feature 3 -->
  <rect class="panel" x="240" y="230" width="520" height="60" rx="4"/>
  <text class="heading" x="260" y="255">Daily Digest</text>
  <text class="label" x="260" y="270">Show summary of recent work on morning launch</text>
  <rect class="toggle" x="710" y="245" width="36" height="20"/>
  <circle fill="#ffffff" cx="738" cy="255" r="8"/>

  <!-- Feature 4 -->
  <rect class="panel" x="240" y="300" width="520" height="60" rx="4"/>
  <text class="heading" x="260" y="325">Suggest Tags</text>
  <text class="label" x="260" y="340">Auto-suggest tags from note content</text>
  <rect class="toggle" x="710" y="315" width="36" height="20"/>
  <circle fill="#ffffff" cx="738" cy="325" r="8"/>

  <!-- Advanced Settings Section -->
  <text class="heading" x="240" y="390">Advanced Settings</text>
  <rect class="panel" x="240" y="400" width="520" height="50" rx="4"/>
  <text class="text" x="260" y="423">Link Sensitivity (threshold for semantic links):</text>
  <rect fill="#e5e5e5" x="260" y="430" width="300" height="8" rx="4"/>
  <rect fill="#3b82f6" x="260" y="430" width="150" height="8" rx="4"/>
  <circle fill="#3b82f6" cx="410" cy="434" r="8"/>
  <text class="label" x="575" y="437">0.3 (default)</text>

  <rect class="panel" x="240" y="460" width="520" height="40" rx="4"/>
  <text class="text" x="260" y="483">Max Graph Nodes:</text>
  <rect fill="#ffffff" stroke="#a3a3a3" x="420" y="468" width="80" height="28" rx="4"/>
  <text class="text" x="460" y="486" text-anchor="middle">200</text>
  <text class="label" x="510" y="486">(recommended: 200-500)</text>

  <!-- Action Buttons -->
  <rect class="button" x="240" y="535" width="120" height="36" rx="4"/>
  <text class="text" x="300" y="557" text-anchor="middle" fill="#ffffff">Save Settings</text>

  <rect class="buttonSecondary" x="370" y="535" width="140" height="36" rx="4"/>
  <text class="text" x="440" y="557" text-anchor="middle">Reset to Defaults</text>

  <text class="label" x="530" y="556" fill="#10b981">✓ Changes saved automatically</text>
</svg>

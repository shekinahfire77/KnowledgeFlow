<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Wireframe: Quick Capture Overlay -->
  <defs>
    <style>
      .bg { fill: #ffffff; stroke: #171717; stroke-width: 2; }
      .input { fill: #f5f5f5; stroke: #a3a3a3; stroke-width: 1; }
      .button { fill: #3b82f6; stroke: #1d4ed8; stroke-width: 1; }
      .chip { fill: #dbeafe; stroke: #3b82f6; stroke-width: 1; rx: 4; }
      .text { font-family: sans-serif; font-size: 12px; fill: #171717; }
      .label { font-family: sans-serif; font-size: 10px; fill: #525252; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #171717; }
    </style>
  </defs>

  <!-- Overlay Background -->
  <rect class="bg" x="0" y="0" width="400" height="250" rx="8"/>

  <!-- Header Label -->
  <text class="label" x="200" y="15" text-anchor="middle">Global Hotkey: Ctrl+Shift+K</text>

  <!-- Title Input -->
  <rect class="input" x="16" y="30" width="368" height="32" rx="4"/>
  <text class="label" x="20" y="48">Title (optional)</text>

  <!-- Body Textarea -->
  <rect class="input" x="16" y="70" width="368" height="80" rx="4"/>
  <text class="label" x="20" y="88">Body (Markdown supported)</text>
  <text class="text" x="20" y="108">Type note content...</text>

  <!-- Tags Section -->
  <text class="label" x="16" y="165">Suggested Tags:</text>
  <rect class="chip" x="16" y="172" width="80" height="24"/>
  <text class="text" x="56" y="188" text-anchor="middle">+ q4-planning</text>
  <rect class="chip" x="104" y="172" width="60" height="24"/>
  <text class="text" x="134" y="188" text-anchor="middle">+ budget</text>

  <!-- Buttons -->
  <rect class="button" x="240" y="210" width="70" height="32" rx="4"/>
  <text class="text" x="275" y="230" text-anchor="middle" fill="#ffffff">Save</text>

  <rect class="input" x="318" y="210" width="66" height="32" rx="4"/>
  <text class="text" x="351" y="230" text-anchor="middle">Cancel</text>

  <!-- Hotkey Hints -->
  <text class="label" x="16" y="230">Ctrl+S or Enter to save â€¢ Esc to cancel</text>
</svg>
